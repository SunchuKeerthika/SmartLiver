<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART on FHIR App - Patient List</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Patient List</h1>
    <div id="error-info" style="color: red;"></div>
    <table id="patient-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>MRN</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const errorInfo = document.getElementById('error-info');
    const patientTable = document.getElementById('patient-table').querySelector('tbody');

    FHIR.oauth2.ready()
        .then(client => {
            console.log("FHIR client initialized:", client);
            return client.patient.read();
        })
        .then(patient => {
            console.log("Patient data received:", patient);

            const patientData = {
                name: `${patient.name[0].given.join(' ')} ${patient.name[0].family}`,
                mrn: patient.identifier[0].value
            };

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${patientData.name}</td>
                <td>${patientData.mrn}</td>
            `;
            patientTable.appendChild(row);

        })
        .catch(error => {
            console.error("Error occurred:", error);
            errorInfo.innerHTML = `<p>Error: ${error.message}</p>`;
            if (error.stack) {
                errorInfo.innerHTML += `<pre>${error.stack}</pre>`;
            }
        });
</script>
</body>
</html>
